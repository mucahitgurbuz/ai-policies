name: Release

on:
  push:
    branches: [main]
    paths:
      - '.changeset/**'
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Only run if NPM_TOKEN is configured
    if: ${{ vars.ENABLE_NPM_PUBLISH == 'true' }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test -- --run

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          commit: 'chore: release packages'
          title: 'chore: release packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  # This job always runs to show status
  release-status:
    name: Release Status
    runs-on: ubuntu-latest
    if: ${{ vars.ENABLE_NPM_PUBLISH != 'true' }}
    steps:
      - name: Publishing disabled
        run: |
          echo "### ðŸ“¦ npm Publishing Disabled" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "npm publishing is not enabled. To enable publishing:" >> $GITHUB_STEP_SUMMARY
          echo "1. Add \`NPM_TOKEN\` secret to your repository" >> $GITHUB_STEP_SUMMARY
          echo "2. Add repository variable \`ENABLE_NPM_PUBLISH\` with value \`true\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Until then, packages will not be published to npm." >> $GITHUB_STEP_SUMMARY
