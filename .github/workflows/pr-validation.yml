name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-changes:
    name: Validate Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install
          fi

      - name: Build packages
        run: pnpm build

      - name: Check for breaking changes
        id: breaking-changes
        run: |
          # Check if any core schemas have breaking changes
          if git diff --name-only origin/main...HEAD | grep -q "packages/core-schemas/schemas/"; then
            echo "schema-changes=true" >> $GITHUB_OUTPUT
            echo "ðŸš¨ Schema changes detected" >> $GITHUB_STEP_SUMMARY
          fi

          # Check if any protected partials have been modified
          if git diff --name-only origin/main...HEAD | grep -q "packages/policy-registry/.*core.*\.md"; then
            echo "core-policy-changes=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Core policy changes detected" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Validate policy partials
        run: |
          # Validate all modified policy partials
          git diff --name-only origin/main...HEAD | grep "\.md$" | while read file; do
            if [[ $file == packages/policy-registry/* ]]; then
              echo "Validating policy partial: $file"
              npx ai-policies validate-partial "$file"
            fi
          done

      - name: Test policy composition
        run: |
          cd examples/react-app
          npx ai-policies sync --dry
          npx ai-policies validate

          cd ../ruby-service
          npx ai-policies sync --dry
          npx ai-policies validate

      - name: Comment on PR with validation results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('AI Policies Validation')
            );

            let body = '## ðŸ¤– AI Policies Validation Results\\n\\n';

            if ('${{ steps.breaking-changes.outputs.schema-changes }}' === 'true') {
              body += 'âš ï¸ **Schema changes detected** - This may be a breaking change\\n';
            }

            if ('${{ steps.breaking-changes.outputs.core-policy-changes }}' === 'true') {
              body += 'ðŸš¨ **Core policy changes detected** - Review carefully as these affect all users\\n';
            }

            body += '\\nâœ… All validation checks passed\\n';
            body += '\\n*This comment was automatically generated by the AI Policies validation workflow.*';

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }

  size-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install
          fi

      - name: Build packages
        run: pnpm build

      - name: Analyze bundle sizes
        run: |
          echo "## ðŸ“¦ Package Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Size | Gzipped |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|---------|" >> $GITHUB_STEP_SUMMARY

          for package_dir in packages/*/; do
            if [ -d "$package_dir/dist" ]; then
              package_name=$(basename "$package_dir")
              size=$(du -sh "$package_dir/dist" | cut -f1)

              # Create a tarball to estimate gzipped size
              tar -czf "/tmp/$package_name.tar.gz" -C "$package_dir" dist/
              gzipped_size=$(du -sh "/tmp/$package_name.tar.gz" | cut -f1)

              echo "| $package_name | $size | $gzipped_size |" >> $GITHUB_STEP_SUMMARY
            fi
          done
