name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-changes:
    name: Validate Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Check for breaking changes
        id: breaking-changes
        run: |
          # Check if any core schemas have breaking changes
          if git diff --name-only origin/main...HEAD | grep -q "packages/core-schemas/schemas/"; then
            echo "schema-changes=true" >> $GITHUB_OUTPUT
            echo "ðŸš¨ Schema changes detected" >> $GITHUB_STEP_SUMMARY
          fi

          # Check if any protected partials have been modified
          if git diff --name-only origin/main...HEAD | grep -q "packages/policy-registry/.*core.*\.md"; then
            echo "core-policy-changes=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Core policy changes detected" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Validate policy registry
        run: node packages/policy-registry/scripts/validate-policies.js

      - name: Run tests
        run: pnpm test -- --run

  size-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Analyze bundle sizes
        run: |
          echo "## ðŸ“¦ Package Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|" >> $GITHUB_STEP_SUMMARY

          for package_dir in packages/*/; do
            if [ -d "$package_dir/dist" ]; then
              package_name=$(basename "$package_dir")
              size=$(du -sh "$package_dir/dist" | cut -f1)
              echo "| $package_name | $size |" >> $GITHUB_STEP_SUMMARY
            fi
          done
